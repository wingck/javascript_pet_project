<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Choose Your Characters</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/c54b7d85ab.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="titlewrap" id="titlewrap">
			<h2 id="title">Please choose your characters</h2><h2 id="dot1">.</h2><h2 id="dot2">.</h2><h2 id="dot3">.</h2>
		</div>
		<div class="box" id="box">
			<div id="name"></div>
			<div class="bar">
				<p>Health</p>
				<div id="circle"></div>
			</div>
			<div class="bar">
				<p>Attack</p>
				<div id="circle2"></div>
			</div>
			<div class="bar">
				<p>Recovery</p>
				<div id="circle3"></div>
			</div>
		</div>
		<div class="container" id="container">
			<button class="btn" onclick="left()"><i class="fa-solid fa-chevron-left"></i></button>
			<div class="gallery">
				<img src="images/bellossom.gif" class="galleryImg">
			</div>
			<button class="btn" onclick="right()"><i class="fa-solid fa-chevron-right"></i></button>
		</div>
		<button class="confirm" onclick="submitFunction()" id="mySubmit">Confirm</button>
		<script src="js/main.js"></script>
	</body>
</html>
